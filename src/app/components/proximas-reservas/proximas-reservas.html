@for (item of reservasCombinadas; track $index) {
<div class="card">
  <div class="card__left">
    <img [src]="item.pathImg" alt="Imagem da quadra {{ item.title }}" />

    <div class="info-wrapper">
      <h2>{{ item.title }}</h2>
      <p>Hor√°rio: {{ item.title }}</p>
      <p>Capacidade: {{ item.capacidade }} pessoas</p>
      <p>
        Data: {{ (item.data | date : 'EEEE')?.replace('-feira', '') | titlecase }},
        {{ item.data | date : 'dd/MM' }}
      </p>
    </div>
  </div>

  <div class="card__right">
    <mat-icon class="card__right__cancel-icon">cancel</mat-icon>
  </div>
</div>
}
