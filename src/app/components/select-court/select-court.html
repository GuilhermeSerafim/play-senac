<h2>Escolha a quadra</h2>
<div class="courts__container">
  @for (item of courts; track $index) {
  <div class="court-card">
    <div class="court-card__image-wrapper">
      <img [src]="item.pathImg" alt="Foto da quadra {{ item.title }}" />
      
      <div class="court-card__status"
           [class.available]="isCourtAvailable(item)">
           @if (isCourtAvailable(item)) {
            <span>Dispon√≠vel</span>
           } @else {
            <span>Fechada</span>
           }
      </div>
    </div>
    
    <div class="court-card__info">
      <h3>{{ item.title }}</h3>
    </div>
  </div>
  }
</div>
