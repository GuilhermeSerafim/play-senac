<h2>Escolha a quadra</h2>
<div class="courts__container">
  @for (item of courts; track $index) {
  <div class="courts__container__card">
    <img [src]="item.pathImg" />
    <div class="courts__container__card__info">
      <h3>{{ item.title }}</h3>
      <p>Veja mais <mat-icon>chevron_right</mat-icon></p>
    </div>
    <div
      class="court-status"
      [ngStyle]="{ 'background-color': isCourtAvailable(item) ? '#4CAF50' : '#F44336' }"
    >
      @if (isCourtAvailable(item)) {
      <span>Dispon√≠vel</span>
      } @else {
      <span>Fechada</span>
      }
    </div>
  </div>
  }
</div>
