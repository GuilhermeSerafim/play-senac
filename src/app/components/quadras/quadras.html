@for (item of courts; track $index) {
<div class="card">
  <div class="card__left">
    <img [src]="item.pathImg" alt="Imagem da quadra {{ item.title }}" />
    <div class="info-wrapper">
      <h2>{{ item.title }}</h2>
      <p>Hor√°rio: {{ item.horarioAbertura }} - {{ item.horarioFechamento }}</p>
      <p>Capacidade: {{ item.capacidade }}</p>
      <p>Data: {{ item.diasDisponiveis }}</p>
    </div>
  </div>
  <div class="card__right">
    <button (click)="cancelarQuadra()">
      <mat-icon class="card__right__cancel-icon">cancel</mat-icon>
    </button>
    <button (click)="alterarQuadra()">
      <mat-icon class="card__right__edit-icon">edit</mat-icon>
    </button>
  </div>
</div>
}
