<app-header></app-header>
<div class="container-reservas">
  <h1>Reservas</h1>
  <div class="container-reservas__menu-reservas">
    <p
      [ngClass]="abaAtiva === 'proximasReservas' ? 'active' : ''"
      (click)="ativarAba('proximasReservas')"
    >
      Próximas reservas
    </p>
    <p
      [ngClass]="abaAtiva === 'facaSuaReserva' ? 'active' : ''"
      (click)="ativarAba('facaSuaReserva')"
    >
      Faça sua reserva
    </p>
  </div>

  @for (item of courts; track $index) {
  <div class="container-reservas__card">
    <div class="container-reservas__card__left">
      <img [src]="item.pathImg" alt="Imagem da quadra {{ item.title }}" />

      <div class="info-wrapper">
        <h2>{{ item.title }}</h2>
        <p>Horário: {{ item.horario }}</p>
        <p>Capacidade: {{ item.capacidade }} pessoas</p>
        <p>Data: {{ item.data | date : 'EEEE, dd/MM' }}</p>
      </div>
    </div>

    <div class="container-reservas__card__right">
      <mat-icon class="cancel-icon">cancel</mat-icon>
    </div>
  </div>
  }
</div>
<app-footer></app-footer>
