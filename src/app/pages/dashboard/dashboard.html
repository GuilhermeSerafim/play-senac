<app-header [isAdmin]="true"></app-header>
<div class="dashboard">
  <h1>Dashboard</h1>
  <div class="dashboard__menu">
    <p [ngClass]="abaAtiva === 'quadras' ? 'active' : ''" (click)="ativarAba('quadras')">Quadras</p>
    <p [ngClass]="abaAtiva === 'reservas' ? 'active' : ''" (click)="ativarAba('reservas')">
      Reservas
    </p>
  </div>
  @if(abaAtiva === 'quadras') { 
    <button matButton="elevated" class="dashboard__criar-quadra" (click)="criarQuadra()">Criar quadra</button>
    <app-quadras [courts]="quadras"></app-quadras>
  } @else { }
</div>
<app-footer></app-footer>
